<div>
  <mat-form-field>
    <!--[(ngModel)]="medico.nombres" .- OBTENDRA O NO EL VALOR DEL OBJETO MEDICO
        SI VIENE DATA POR EL @INJECT, LOS SETEARA EN EL NGMODEL SINO INSTANCIARA EN BLANCO-->
      <input matInput placeholder="Nombres" [(ngModel)]="medico.nombres">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Apellidos" [(ngModel)]="medico.apellidos">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="CMP" [(ngModel)]="medico.cmp" max="15" maxlength="15" type="number">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="foto" [(ngModel)]="medico.fotoUrl">
  </mat-form-field>
  <!--*ngIf="medico.fotoUrl != null" .- MOSTRAR LA ETIQUETA CUANDO NO SEA NULO-->
  <img mat-card-image [src]="medico.fotoUrl" alt="" width="50%" height="50%" *ngIf="medico.fotoUrl != null">
</div>
<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cerrar()">Cancelar</button>
